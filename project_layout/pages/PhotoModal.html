<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="css.css" rel="stylesheet" type="text/css">
</head>
<body>
<a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Open first modal</a>

<div class="modal " id="exampleModalToggle" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <ul>
                    <li>
                        <button class="ul" style="border-bottom: black 2px solid"><b>Upload</b></button>
                    </li>
                    <li>
                        <button class="ul" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">Embed link</button>
                    </li>
                </ul>
            </div>
            <div class="modal-body">
                <!--<form enctype="multipart/form-data" method="post">
                    <p><input type="file" name="photo" multiple accept="image/*,image/jpeg">
                </form>-->
                <div class="example-2">
                    <div class="form-group">
                        <input type="file" name="file" id="file" class="input-file">
                        <label for="file" class="btn btn-tertiary js-labelFile">
                            <span class="js-fileName">Choose an image</span>
                        </label>
                    </div>
                </div>
                <p style="color: darkgrey; text-align: center; vertical-align: bottom">The maximum size per file is 5 MB.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Upload</button>
            </div>
        </div>
    </div>
</div>
<div class="modal " id="exampleModalToggle2" aria-labelledby="exampleModalToggleLabel2">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <ul>
                    <li>
                        <button class="ul" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Upload</button>
                    </li>
                    <li>
                        <button class="ul" style="border-bottom: black 2px solid"><b>Embed link</b></button>
                    </li>
                </ul>
            </div>
            <div class="modal-body">
                <input style="border-radius: 2px; padding: 2px; width: 300px; background: rgba(55,53, 47, 0.15); border: darkgrey 1px solid" type="text" size="40" placeholder="  Paste the image link...">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Embed link</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
