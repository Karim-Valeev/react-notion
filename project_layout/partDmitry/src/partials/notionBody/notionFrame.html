<main class="notion__frame">
    <div class="notion__scroll">
        <div class="notion__title--block">
            <textarea name="title" id="title" class="notion__title" placeholder="Untitled"></textarea>
        </div>
        <div class="notion-page--content">
            {{> textBlock}}
            {{> blockNotionPage}}
            {{> emptyBlockImage}}
            {{> emptyBlockVideo}}
            {{> imageBlock}}
            {{> videoBlock}}
        </div>
    </div>
</main>
