<main id="notion-app">

        <div class="notion__sidebar">
            <button class="profile" type="button">

                <span class="profile__icon--inner">

                </span>
            </span>
                <span class="profile__name-block">
                <span class="profile__name">

                </span>
            </span>
            </button>
        </div>
        <div class="notion__main">
            <header class="notion__topbar">
                <div class="notion__container">
                    <button type="button" class="burger">
                        <div class="burger__inner">
                    <span class="burger__svg">
                        <svg viewBox="0 0 14 14" class="hamburgerMenu"
                             style="width: 16px; height: 16px; display: block; fill: rgba(55, 53, 47, 0.8); flex-shrink: 0; backface-visibility: hidden;"><path

                    </span>
                        </div>
                    </button>

                        <a href="#" class="url__item">Untitled</a>
                        <span class="line__oblique">/</span>
                        <a href="#" class="url__item">Untitled2</a>
                    </nav>
                    <div class="empty"></div>
                    <div class="notion__action--buttons">
                        <button class="notion__button" type="button">Редактировать</button>
                        <button class="notion__button" type="button">Просмотр</button>
                        <button class="notion__button" type="button">

                            </svg>

                    </div>
                </div>
            </header>
        </div>
    </div>
